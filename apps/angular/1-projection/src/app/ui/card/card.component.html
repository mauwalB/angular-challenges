  <ng-content select="img"/>
  <section>
    @for (item of list(); track item.id) {
      <app-list-item
        [name]="item.name"
        [id]="item.id"
        (deleteItem)="deleteItem.emit($event)"
      >
      </app-list-item>
    }
  </section>

  <button
    class="rounded-sm border border-blue-500 bg-blue-300 p-2"
    (click)="addNewItem.emit()">
    Add
  </button>
